machine:
  services:
    - neo4j
  node:
    version: 6.1.0
general:
  build_dir: src/server
dependencies:
  override:
    - npm install
  post:
    - sudo apt-get update
    - sudo apt-get install npm
    - sudo npm install -g pm2@latest
    - mkdir -p ../../../data/log
deployment:
  production:
    branch: master
    commands:
      - ../../deployment/scripts/deploy_stage.sh

