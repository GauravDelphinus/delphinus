machine:
  services:
    - neo4j
  node:
    version: 6.1.0
general:
  build_dir: src/server
dependencies:
  override:
    - npm install
  post:
    - sudo apt-get update
    - sudo apt-get install npm
    - sudo npm install -g pm2@latest 
    - sudo npm install -g uglify-es
    - ls /usr/local/bin
    - ls /usr/local/lib
    - ls /usr/local/lib/node_modules
    - ls /usr/local/lib/node_modules/uglify-es/bin
    - mkdir -p ../../../data/log
deployment:
  production:
    branch: master
    commands:
      - ../../deployment/aws/circleci_deploy_stage.sh

